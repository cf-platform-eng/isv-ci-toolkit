---
resource_types:
  - name: pivnet
    type: registry-image
    source:
      repository: ((artifactory.registry_mirror))/pivotalcf/pivnet-resource
      tag: latest-final
      username: ((artifactory.production_username))
      password: ((artifactory.production_password))

  - name: pull-request
    type: registry-image
    source:
      repository: mirror.gcr.io/teliaoss/github-pr-resource
      username: _json_key
      password: ((gcp_artifact_registry.service_account_key))

resources:
  - name: python
    type: registry-image
    source:
      repository: ((artifactory.registry_mirror))/python
      tag: 3.9
      username: ((artifactory.production_username))
      password: ((artifactory.production_password))

  - name: dcind
    type: registry-image
    source:
      repository: ((artifactory.registry_mirror))/amidos/dcind
      username: ((artifactory.production_username))
      password: ((artifactory.production_password))

  - name: source
    type: git
    source:
      uri: git@github.com:cf-platform-eng/isv-ci-toolkit.git
      paths:
        - tests/scan-tile
      private_key: ((github.private_key))

  - name: scan-tile
    type: docker-image
    source:
      repository: tas-ecosystem-docker-prod-local.usw1.packages.broadcom.com/partner-engineering/scan-tile
      username: ((artifactory.production_username))
      password: ((artifactory.production_password))

  - name: scan-tile-acceptance
    type: docker-image
    source:
      repository: tas-ecosystem-docker-prod-local.usw1.packages.broadcom.com/partner-engineering/scan-tile
      tag: acceptance
      username: ((artifactory.production_username))
      password: ((artifactory.production_password))

  - name: scan-tile-production
    type: docker-image
    source:
      repository: tas-ecosystem-docker-prod-local.usw1.packages.broadcom.com/partner-engineering/scan-tile
      tag: production
      username: ((artifactory.production_username))
      password: ((artifactory.production_password))

  - name: version
    type: semver
    source:
      driver: git
      uri: ((github.org_url))/isv-ci-versions.git
      branch: main
      file: scan-tile-image
      username: ((github.username))
      password: ((github.broadcom_github_personal_access_token))

  - name: test-tile
    type: pivnet
    source:
      api_token: ((pivnet_token))
      product_slug: z-pe-test-pas-tile

  - name: pull-requests
    type: pull-request
    source:
      repository: cf-platform-eng/isv-ci-toolkit
      access_token: ((github.access_token))
      disable_forks: true
      paths:
        - tests/scan-tile/*

jobs:
  - name: test
    plan:
      - in_parallel:
          - get: python
          - get: source
            trigger: true
      - task: run-tests
        image: python
        config:
          platform: linux
          inputs:
            - name: source
          run:
            path: make
            dir: source/tests/scan-tile
            args:
              - test

  - name: build
    serial_groups: [version]  
    plan:
      - in_parallel:
        - get: source
          trigger: true
          passed:
            - test
        - get: version
          params: { pre: rc }
        - get: python
          params:
            format: oci
      - put: version
        inputs: detect
        params: { file: version/version }
      - get: oci-build-task
      - task: build-oci
        privileged: true
        image: oci-build-task
        config:
          platform: linux
          inputs:
            - name: source
            - name: python
          outputs:
            - name: image
          params:
            CONTEXT: base-image-source/base-image
            DOCKERFILE: base-image-source/base-image/Dockerfile
            IMAGE_ARG_python_image: python/image.tar
          run:
            path: build
        output_mapping:
          image: scan-tile-out
      - file: version/version
        load_var: image_version
      - put: image
        inputs: detect
        attempts: 3
        params:
          image: scan-tile-out/image.tar
          version: ((.:image_version))
          bump_aliases: true

  - name: test-scan-tile
    plan:
      - in_parallel:
        - get: test-tile
        - get: scan-tile
          params:
            save: true
          passed:
            - build
          trigger: true
        - get: version
          params: { bump: final }
        - get: dcind
      - task: run-test
        privileged: true
        image: dcind
        config:
          platform: linux
          inputs:
            - name: scan-tile
            - name: test-tile
          run:
            path: bash
            args:
              - -exc
              - |
                apk add jq
                source /docker-lib.sh
                start_docker

                docker load -i scan-tile/image
                IMAGE_TAG="$(cat scan-tile/repository):$(cat scan-tile/tag)"
                docker tag "$(cat scan-tile/image-id)" "${IMAGE_TAG}"

                docker run -v $(pwd)/$(ls test-tile/*.pivotal):/input/tile.pivotal "${IMAGE_TAG}" | jq .
                if [ ${PIPESTATUS[0]} -ne 0 ] ; then
                  exit ${PIPESTATUS[0]}
                fi

      - put: scan-tile
        inputs: detect
        params:
          load: scan-tile
          tag_as_latest: false
          cache: false  
          tag_file: version/version
      - put: version
        inputs: detect
        params: { bump: patch }

  - name: release-acceptance
    plan:
      - in_parallel:
        - get: scan-tile
          params:
            save: true
          passed:
            - test-scan-tile
          trigger: true
      - put: scan-tile-acceptance
        inputs: detect
        params:
          load: scan-tile
          tag_as_latest: false

  - name: release-production
    plan:
      - in_parallel:
        - get: scan-tile
          params:
            save: true
          passed:
            - release-acceptance
      - put: scan-tile-production
        inputs: detect
        params:
          load: scan-tile
          tag_as_latest: true

  - name: bump-major-version
    serial_groups: [version]
    plan:
      - put: version
        inputs: detect
        params:
          bump: major

  - name: bump-minor-version
    serial_groups: [version]
    plan:
      - put: version
        inputs: detect
        params:
          bump: minor

  - name: test-pull-request
    serial: true
    plan:
      - in_parallel:
        - get: python
        - get: source
          resource: pull-requests
          trigger: true
          version: every
          params:
            integration_tool: rebase
      - put: pull-requests
        inputs: detect
        params:
          path: source
          status: pending
      - task: run-tests
        image: python
        config:
          platform: linux
          inputs:
            - name: source
          run:
            path: make
            dir: source/tests/scan-tile
            args:
              - test
        on_failure:
          put: pull-requests
          inputs: detect
          params:
            path: source
            status: failure
      - put: pull-requests
        inputs: detect
        params:
          path: source
          status: success
